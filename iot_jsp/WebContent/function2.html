var func = function(num1, num2, op){
	var add = function(){
		return num1 + num2;
	}
	
	var multiple = function(){
		return num1 * num2;
	}
	
	this.cal = function(){
		if(op=="+"){
			return add();
		}else if(op=="*"){
			return multiple();
		}
	}	
}

var f = new func(1,3,"+");
alert(new func(2,4,"*").cal());
alert(f.cal());
